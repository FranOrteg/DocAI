<div *ngIf="loading">📚 Cargando cursos...</div>

<div *ngIf="!loading && courses.length > 0">
  <label for="course-select">Selecciona un curso:</label>
  <select id="course-select" [(ngModel)]="selectedCourseId" (change)="onSelect(selectedCourseId)">
    <option [ngValue]="null">-- Seleccionar --</option>
    <option *ngFor="let course of courses" [value]="course.id">
      {{ course.name }}
    </option>
  </select>
</div>

<p *ngIf="!loading && courses.length === 0">⚠️ No tienes cursos creados aún.</p>
