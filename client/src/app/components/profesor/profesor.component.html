<h2>Panel del Profesor</h2>

<app-course-selector (courseSelected)="onCourseSelected($event)"></app-course-selector>

<app-create-course (courseCreated)="loadCourses()"></app-create-course>

<div *ngIf="selectedCourse">
  <h3>Curso: {{ selectedCourse.name }}</h3>

  <app-upload-document
    [courseId]="selectedCourse.id"
    (uploadSuccess)="onDocumentUploaded()"
  ></app-upload-document>

  <app-document-list [courseId]="selectedCourse.id"></app-document-list>

  <app-assistant-chat [courseId]="selectedCourse.id"></app-assistant-chat>
</div>
