<div class="modal-body">

  <input
    type="text"
    class="form-control mb-3"
    placeholder="Nombre"
    [(ngModel)]="name"
  />

  <textarea
    class="form-control mb-3 rounded"
    placeholder="DescripciÃ³n"
    [(ngModel)]="description"
    rows="3"
  ></textarea>

  <div class="d-flex justify-content-end">
    <button
      class="btn"
      (click)="createCourse()"
      [disabled]="loading"
    >
      Crear
    </button>
  </div>

  <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
</div>
