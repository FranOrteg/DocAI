<div class="chat-wrapper">
  <div class="chat-container" #messagesContainer>
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="msg.from" class="message">
        {{ msg.text }}
      </div>

      <div *ngIf="loading" class="message assistant">
        <em>El asistente estÃ¡ escribiendo...</em>
      </div>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="userInput"
      placeholder="Escribe tu mensaje..."
      (keydown.enter)="sendMessage()"
      [disabled]="loading"
    />
    <button class="send-button" (click)="sendMessage()" [disabled]="loading">
      <i class="fa-solid fa-microchip"></i>
    </button>
  </div>
</div>
