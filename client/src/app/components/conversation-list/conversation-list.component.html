<ul *ngIf="!loading && conversations.length > 0" class="list-group mt-2">
  <li
    *ngFor="let thread of conversations"
    (click)="selectThread(thread)"
    class="list-group-item"
  >
    <div class="thread-content">
      <strong class="name">
        {{ thread.topic || ('ConversaciÃ³n ' + (thread.created_at | date: 'short')) }}
      </strong>
      <div class="description">
        ID: {{ thread.assistant_thread_id }}
      </div>
    </div>
    <i class="fa-regular fa-message"></i>
  </li>
</ul>
