<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="file">Seleccionar documento</label>
    <input 
      #fileInput
      id="file"
      type="file"
      (change)="onFileChange($event)"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="uploadForm.invalid">Subir</button>
</form>
